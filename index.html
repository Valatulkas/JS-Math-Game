<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Math Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class='title'>10 Second Math Game</h1>
          <h5>-  answer first equation to begin  -</h5>
          <h3>High Score: <span id="high-score"></span></h3>
                <hr>
          <h1 id="equation"></h1>
          <input id="user-input" type="number">
          <h4>Score: <span id="score"></span></h4>
                <hr>
          <div class="count-down">
            <h2 id="time-left">10</h2>
            <h4 id="remaining">seconds remaining</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
